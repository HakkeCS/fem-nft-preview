<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="card-container" class="card-container">
    <!-- image -->
    <div class="image-container">
      <div class="hover-image"><img src="images/icon-view.svg" alt="" class="eye-icon"></div>
      <img src="images/image-equilibrium.jpg" alt="" class="main-image">
    </div>
    <!-- header and body text -->
    <div class="card-text-container">
      <h1 class="card-header hover">Equilibrium #3429</h1>
      <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <!-- price and time -->
    <div class="price-time">
      <div class="price-text">
        <img src="images/icon-ethereum.svg" alt="" class="icon">
        <p>0.041ETH</p>
      </div>
      <div class="time-text">
        <img src="images/icon-clock.svg" alt="" class="icon">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <!-- avatar and created by -->
    <div class="profile-bottom">
      <img src="images/image-avatar.png" alt="" class="avatar">
      <p class="text-softBlue">Creation of <a href="#" class="hover">Jules Wyvern</a></p>
    </div>
  </div>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
